<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming landing page design</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-title">
                <img src="images/Frame.png" alt="" class="nav-title-img">
                <h3><span>G</span>amer</h3>
            </div>
            <ul class="nav-bar">
                <li>About Us</li>
                <li>Developers</li>
                <li class="social-links">Follow Us On <img src="images/youtube_icon.png" alt="" class="social-links-icon"> <img src="images/tiktok_social media_icon.png" alt="" class="social-links-icon"></li>
            </ul>
        </nav>
        <section class="banner">
            <div class="banner-content">
                <h3>PLAY LIKE THE</h3>
                <h2>G.O.A.T.</h2>
                <div class="banner-description" >
                    <img src="images/play_player_video_icon.png" alt="" class="banner-icon">
                    <p class="primary-font">1-Click instant play</p>
                </div>
                <div class="banner-description">
                    <img src="images/download_multimedia_file_document_icon.png" alt="" class="banner-icon">
                    <p class="primary-font">No Download</p>
                </div >
                <div class="banner-description">
                    <img src="images/groups_members_team_icon.png" alt="" class="banner-icon">
                    <p class="primary-font">1000s of supported online games</p>
                </div>
                <div class="btn-banner">
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-secondary">Go Rogue</button>
                </div>
            </div>
            <div class="banner-img">
                    <img src="images/Group 18.png" alt="">
            </div>

        </section>
    </header>
</body>
</html>
